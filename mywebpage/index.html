<!doctype html>

<!-- так в HTML обозначаются комментарии. Выше вы видите объявление типа документа (DOCTYPE), так браузер понимает, что код ниже нужно интерпретировать как html -->

<html>

<!-- зона заголовка html, тег <title> - строка, которую браузер отображает на вкладках над страницами, <meta> и <link> сообщают технические сведения для браузера, например, что файл имеет кодировку Юникод (utf-8) -->

	<head>
		<title>Здесь живет Аркадий Шалдов</title>
	 	<!-- Required meta tags -->
	 	<meta charset="utf-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<script src="http://livejs.com/live.js"></script>
	</head>

	<body>
		<div class="main">

			<header>
				<h1>Доброго времени суток.</h1>
			</header>

			<div style="padding-top: 150px"></div>

			<section>
				Меня зовут
				<div class="cascade"><div class="large1">Аркадий Шалдов</div>
					<div class="cascade">(также у меня есть отчество
						<div class="cascade"><div class="large2">Дмитриевич,</div>
							<div class="cascade">но официально его нет).
				</div></div></div></div>
			</section>

			<section>Мою фотографию можно увидеть
				<div class="cascade"><img class="defImg" src="images\self.jpg" alt="здесь должно быть фото">
					<div class="cascade" style="--shift: -15px">выше.<br>
				</div></div>
			</section>

			<section>
				Я учусь на первом курсе
				<div class="cascade" style="--shift: 120px">
					<div class="accented">Фундаментальной и компьютерной линвистики ВШЭ,</div></div>
				<div class="cascade">и это моя личная страничка в стиле <span class="tracked">постэргономический квазидадаизм</span>.</div>
			</section>


		</div>



	</body>
</html>
