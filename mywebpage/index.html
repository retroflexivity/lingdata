<!doctype html>

<!-- так в HTML обозначаются комментарии. Выше вы видите объявление типа документа (DOCTYPE), так браузер понимает, что код ниже нужно интерпретировать как html -->

<html>

<!-- зона заголовка html, тег <title> - строка, которую браузер отображает на вкладках над страницами, <meta> и <link> сообщают технические сведения для браузера, например, что файл имеет кодировку Юникод (utf-8) -->

	<head>
		<title>Здесь живет Аркадий Шалдов</title>
	 	<!-- Required meta tags -->
	 	<meta charset="utf-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<script src="http://livejs.com/live.js"></script>
	</head>

	<body>
		<div class="main">
			<section>Доброго времени суток. Меня зовут
				<h1>Аркадий Шалдов</h1>
				(Также у меня есть отчество
				<h2>Дмитриевич,</h2>
				но официально его нет).<br>
			</section>
			<section>Мою фотографию можно увидеть<br>
				<img class="defImg" src="images\myPhoto.png" alt="здесь должно быть фото"><br>
				выше<br>
			</section>
			<section>Я учусь на первом курсе <span class="accented">Фундаментальной и компьютерной линвистики ВШЭ</span>,<br>
				и это моя личная страничка в стиле брутализм.
			</section>


		</div>



	</body>
</html>
